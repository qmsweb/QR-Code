<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: radial-gradient(circle, #e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .error-container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
         
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #3a7bd5;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 #e0e0e0;
        }
        
        .error-message {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #555;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
            line-height: 1.6;
        }
        
        .reload-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
         
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }
        
        .reload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        }
        
        .reload-btn:active {
        }
        
        .reload-btn i {
            margin-left: 8px;
        }
        
        .reload-btn:hover i {
            transform: rotate(360deg);
        }
        
    
        }
        
        @media (max-width: 768px) {
            .error-container {
                max-width: 90%;
                padding: 1.5rem;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">الصفحة غير موجودة</h1>
        <p class="error-description">
            يبدو أن الصفحة التي تبحث عنها غير موجودة أو تم نقلها.
            <br>
            يمكنك إعادة تحميل الصفحة أو العودة إلى الصفحة الرئيسية.
        </p>
        <button class="reload-btn" onclick="window.location.reload()">
            إعادة تحميل الصفحة
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
</body>
</html>
