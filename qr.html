<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولِّد رمز QR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-500: #adb5bd;
            --gray-800: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Readex Pro', 'Markazi Text', sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        header {
            background-color: var(--white);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .logo-container {
            max-width: 160px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container img {
            max-height: 45px;
            width: auto;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-family: 'Markazi Text', serif;
        }
        
        header p {
            color: var(--gray-500);
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        main {
            flex: 1;
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .input-section {
            background: var(--gray-100);
            padding: 2.5rem;
            border-radius: 8px;
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 500;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            font-size: 1.2rem;
        }
        
        input[type="url"] {
            padding: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            background-color: var(--white);
            font-family: 'Readex Pro', sans-serif;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }
        
        button {
            background-color: var(--black);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: var(--gray-800);
            transform: translateY(-2px);
        }
        
        .result-section {
            background: var(--gray-100);
            padding: 2.5rem;
            border-radius: 8px;
            border: 1px solid var(--gray-200);
            text-align: center;
            display: none;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        
        .result-section h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--gray-800);
            font-family: 'Markazi Text', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .qr-container {
            margin: 1.5rem auto;
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            background-color: var(--white);
            max-width: 300px;
            border-radius: 8px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .action-buttons button {
            flex: 1;
            min-width: 160px;
            max-width: 220px;
        }
        
        .download-btn {
            background-color: var(--black);
        }
        
        .copy-btn {
            background-color: var(--gray-800);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--black);
            color: var(--white);
            margin-top: auto;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 1.25rem;
            }
            
            .logo-container {
                max-width: 160px;
                margin-bottom: 1rem;
            }
            
            .logo-container img {
                max-height: 45px;
            }
            
            header h1 {
                font-size: 1.7rem;
            }
            
            .input-section, .result-section {
                padding: 1.75rem;
            }
            
            .action-buttons {
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }
            
            .logo-container {
                max-width: 200px;
            }
            
            .logo-container img {
                max-height: 40px;
                padding: 2px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .input-section, .result-section {
                padding: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .action-buttons button {
                width: 100%;
                max-width: none;
            }
            
            button {
                padding: 0.9rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="شعار مولد QR Code">
        </div>
        <h1>محوِّل الروابط إلى رمز QR</h1>
    </header>
    
    <main>
        <section class="input-section">
            <div class="input-group">
                <label for="url-input">
                    <i class="fas fa-link"></i>
                    أدخل الرابط الذي تريد تحويله:
                </label>
                <input type="url" id="url-input" placeholder="https://example.com" required>
                <button id="generate-btn">
                    <i class="fas fa-qrcode"></i>
                    إنشاء رمز QR
                </button>
            </div>
        </section>
        
        <section class="result-section" id="result-section">
            <h2>
                <i class="fas fa-qrcode"></i>
                رمز QR الخاص بك
            </h2>
            <div class="qr-container" id="qr-code"></div>
            <div class="action-buttons">
                <button class="download-btn" id="download-btn">
                    <i class="fas fa-download"></i>
                    تحميل
                </button>
                <button class="copy-btn" id="copy-btn">
                    <i class="far fa-copy"></i>
                    نسخ
                </button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>©أدوات - جاسم الفارسي 2025</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const generateBtn = document.getElementById('generate-btn');
            const resultSection = document.getElementById('result-section');
            const qrCodeContainer = document.getElementById('qr-code');
            const downloadBtn = document.getElementById('download-btn');
            const copyBtn = document.getElementById('copy-btn');
            
            let qrCode = null;
            
            generateBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    alert('الرجاء إدخال رابط صحيح');
                    return;
                }
                
                // إنشاء QR Code جديد
                qrCodeContainer.innerHTML = '';
                qrCode = new QRCode(qrCodeContainer, {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                resultSection.style.display = 'block';
                
                // Scroll to result
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            downloadBtn.addEventListener('click', function() {
                if (!qrCode) return;
                
                const canvas = qrCodeContainer.querySelector('canvas');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Animation feedback
                downloadBtn.innerHTML = '<i class="fas fa-check"></i> تم التحميل!';
                setTimeout(() => {
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> تحميل';
                }, 2000);
            });
            
            copyBtn.addEventListener('click', async function() {
                if (!qrCode) return;
                
                try {
                    const canvas = qrCodeContainer.querySelector('canvas');
                    canvas.toBlob(async function(blob) {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({
                                    'image/png': blob
                                })
                            ]);
                            
                            // Animation feedback
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="far fa-copy"></i> نسخ';
                            }, 2000);
                        } catch (err) {
                            console.error('Error copying QR code: ', err);
                            fallbackCopy();
                        }
                    });
                } catch (err) {
                    console.error('Error: ', err);
                    fallbackCopy();
                }
            });
            
            function fallbackCopy() {
                const canvas = qrCodeContainer.querySelector('canvas');
                canvas.toBlob(function(blob) {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(function() {
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="far fa-copy"></i> نسخ';
                        }, 2000);
                    }).catch(function(err) {
                        console.error('Fallback copy failed: ', err);
                        alert('تعذر النسخ، يرجى المحاولة لاحقًا');
                    });
                });
            }
            
            // Handle Enter key press
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
