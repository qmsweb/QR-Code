<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تشغيل مسلسل</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --highlight-color: #e50914;
      --primary-bg: #141414;
      --secondary-bg: #1f1f1f;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --hover-color: #3d3d3d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      direction: rtl;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 45px;
      margin-left: 15px;
    }

    .logo-container h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--highlight-color);
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      padding: 8px 15px;
      color: white;
      font-size: 1rem;
      width: 250px;
      transition: all 0.3s;
    }

    .search-container input:focus {
      outline: none;
      width: 300px;
      background: rgba(255,255,255,0.15);
    }

    .container {
      margin-top: 120px;
      padding: 0 5vw;
      display: flex;
      flex-direction: row-reverse;
      align-items: flex-start;
      gap: 4vw;
    }

    .poster-container {
      position: relative;
      width: 25vw;
      min-width: 280px;
      height: 37.5vw;
      min-height: 420px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .poster {
      width: 100%;
      height: 100%;
      background: #333;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s;
    }

    .poster-container:hover .poster {
      transform: scale(1.05);
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .poster-container:hover .play-overlay {
      opacity: 1;
    }

    .play-button {
      background: var(--highlight-color);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .play-button i {
      font-size: 30px;
      color: white;
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    .info {
      flex: 1;
      padding: 20px 0;
    }

    .title {
      font-size: 3.2rem;
      margin-bottom: 20px;
      color: var(--text-primary);
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .meta-info {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .rating {
      color: #f5c518;
      font-weight: bold;
    }

    .description {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: var(--text-secondary);
      max-width: 800px;
      line-height: 1.8;
    }

    .section-title {
      font-size: 1.8rem;
      margin: 35px 0 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--highlight-color);
      display: inline-block;
    }

    .episode-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 50px;
    }

    .episode {
      width: 160px;
      height: 90px;
      background: var(--secondary-bg);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .episode:hover {
      background: var(--hover-color);
      transform: translateY(-5px);
    }

    .episode.selected {
      border-color: var(--highlight-color);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
    }

    .episode-number {
      font-size: 1.1rem;
      font-weight: bold;
      z-index: 2;
    }

    .episode-title {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 5px;
      z-index: 2;
      text-align: center;
      padding: 0 5px;
    }

    .episode-thumb {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 1;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      flex-direction: column;
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid var(--highlight-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .player-container {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      display: none;
    }

    .player-header {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-title {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .close-player {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-player:hover {
      color: var(--text-primary);
    }

    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .video-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 1.2rem;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-container:hover .controls {
      opacity: 1;
    }

    .play-pause {
      background: var(--highlight-color);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .progress-container {
      flex: 1;
      height: 5px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: var(--highlight-color);
      border-radius: 3px;
      width: 0%;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-slider {
      width: 100px;
    }

    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      
      .poster-container {
        width: 50vw;
        height: 75vw;
      }
      
      .info {
        width: 100%;
      }
      
      .episode {
        width: 140px;
        height: 80px;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }
      
      .search-container input {
        width: 100%;
      }
      
      .title {
        font-size: 2.2rem;
      }
      
      .description {
        font-size: 1.1rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
      
      .episode-list {
        justify-content: center;
      }
      
      .episode {
        width: 120px;
        height: 70px;
      }
    }

    @media (max-width: 576px) {
      .container {
        margin-top: 140px;
      }
      
      .poster-container {
        width: 70vw;
        height: 105vw;
      }
      
      .episode {
        width: 100px;
        height: 60px;
      }
      
      .episode-number {
        font-size: 0.9rem;
      }
      
      .episode-title {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/qmsweb/Tools/main/images/one.png" alt="Logo">
      <h1>شبكة المسلسلات</h1>
    </div>
    <div class="search-container">
      <input type="text" placeholder="ابحث عن مسلسل أو فيلم...">
      <i class="fas fa-search" style="color: #aaa; margin-right: 10px;"></i>
    </div>
  </header>

  <div class="container">
    <div class="poster-container">
      <div class="poster" id="seriesPoster"></div>
      <div class="play-overlay">
        <div class="play-button" id="playButton">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </div>
    
    <div class="info">
      <h1 class="title" id="seriesTitle">جارٍ التحميل...</h1>
      
      <div class="meta-info">
        <span class="rating"><i class="fas fa-star"></i> 8.7/10</span>
        <span><i class="fas fa-calendar"></i> 2023</span>
        <span><i class="fas fa-clock"></i> 45 دقيقة</span>
        <span><i class="fas fa-film"></i> دراما، تشويق</span>
      </div>
      
      <p class="description" id="seriesDescription">جاري تحميل الوصف...</p>
      
      <h2 class="section-title">الحلقات</h2>
      <div class="episode-list" id="episodeList">
        <div class="loading">
          <div class="spinner"></div>
          <p>جاري تحميل الحلقات...</p>
        </div>
      </div>
      
      <div class="player-container" id="playerContainer">
        <div class="player-header">
          <div class="player-title" id="playerTitle">الحلقة 1</div>
          <button class="close-player" id="closePlayer">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="video-container">
          <div class="video-placeholder" id="videoPlaceholder">
            <p>جاري تحميل الفيديو...</p>
          </div>
          <div class="controls">
            <div class="play-pause" id="playPause">
              <i class="fas fa-pause"></i>
            </div>
            <div class="progress-container">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="volume-container">
              <i class="fas fa-volume-up"></i>
              <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDErdK7mjrXUtBYR28U7JIpbFi5RHWM9zM",
      authDomain: "momentschat.firebaseapp.com",
      databaseURL: "https://momentschat.firebaseio.com",
      projectId: "momentschat",
      storageBucket: "momentschat.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "1:866549697398:android:024dd3bf3b81d1adf78857"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Get series ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const seriesId = urlParams.get('id') || 'defaultSeriesId';

    // DOM Elements
    const seriesPoster = document.getElementById('seriesPoster');
    const seriesTitle = document.getElementById('seriesTitle');
    const seriesDescription = document.getElementById('seriesDescription');
    const episodeList = document.getElementById('episodeList');
    const playerContainer = document.getElementById('playerContainer');
    const playerTitle = document.getElementById('playerTitle');
    const videoPlaceholder = document.getElementById('videoPlaceholder');
    const playButton = document.getElementById('playButton');
    const closePlayer = document.getElementById('closePlayer');
    const playPause = document.getElementById('playPause');
    const progressBar = document.getElementById('progressBar');
    const volumeSlider = document.getElementById('volumeSlider');

    // State variables
    let currentEpisode = 0;
    let episodes = [];
    let seriesData = {};

    // Fetch series data from Firebase
    function fetchSeriesData() {
      const seriesRef = database.ref('JTV_Cartoon/' + seriesId);
      
      seriesRef.once('value').then((snapshot) => {
        if (snapshot.exists()) {
          seriesData = snapshot.val();
          updateSeriesUI();
        } else {
          console.log("No series data available");
          displayError();
        }
      }).catch((error) => {
        console.error("Error fetching series data:", error);
        displayError();
      });
    }

    // Fetch episodes from Firebase
    function fetchEpisodes() {
      const episodesRef = database.ref('JTV_episodes').orderByChild('cartoon_id').equalTo(seriesId);
      
      episodesRef.once('value').then((snapshot) => {
        if (snapshot.exists()) {
          episodes = [];
          snapshot.forEach((childSnapshot) => {
            const episode = childSnapshot.val();
            episode.id = childSnapshot.key;
            episodes.push(episode);
          });
          
          // Sort episodes by order (assuming an 'order' field exists)
          episodes.sort((a, b) => (a.order || 0) - (b.order || 0));
          renderEpisodes();
        } else {
          console.log("No episodes available");
          episodeList.innerHTML = '<p>لا توجد حلقات متاحة لهذا المسلسل</p>';
        }
      }).catch((error) => {
        console.error("Error fetching episodes:", error);
        episodeList.innerHTML = '<p>حدث خطأ أثناء تحميل الحلقات</p>';
      });
    }

    // Update series UI with fetched data
    function updateSeriesUI() {
      // Update poster
      if (seriesData.cover_URL) {
        seriesPoster.style.backgroundImage = `url('${seriesData.cover_URL}')`;
      }
      
      // Update title
      if (seriesData.name) {
        seriesTitle.textContent = seriesData.name;
      }
      
      // Update description
      if (seriesData.description) {
        seriesDescription.textContent = seriesData.description;
      }
    }

    // Render episodes list
    function renderEpisodes() {
      if (episodes.length === 0) {
        episodeList.innerHTML = '<p>لا توجد حلقات متاحة</p>';
        return;
      }
      
      episodeList.innerHTML = '';
      
      episodes.forEach((episode, index) => {
        const epElement = document.createElement('div');
        epElement.className = 'episode' + (index === currentEpisode ? ' selected' : '');
        epElement.innerHTML = `
          <div class="episode-number">الحلقة ${index + 1}</div>
          <div class="episode-title">${episode.name || 'بدون عنوان'}</div>
          ${episode.thumb_URL ? `<div class="episode-thumb" style="background-image: url('${episode.thumb_URL}')"></div>` : ''}
        `;
        
        epElement.addEventListener('click', () => {
          selectEpisode(index);
        });
        
        episodeList.appendChild(epElement);
      });
    }

    // Select an episode
    function selectEpisode(index) {
      currentEpisode = index;
      
      // Update UI
      const allEpisodes = document.querySelectorAll('.episode');
      allEpisodes.forEach((ep, i) => {
        ep.classList.toggle('selected', i === index);
      });
      
      // Update player title
      playerTitle.textContent = `الحلقة ${index + 1}: ${episodes[index].name || ''}`;
    }

    // Play selected episode
    function playEpisode() {
      if (episodes.length === 0 || !episodes[currentEpisode]) return;
      
      const episode = episodes[currentEpisode];
      playerContainer.style.display = 'block';
      
      // In a real app, you would load the actual video player here
      videoPlaceholder.innerHTML = `
        <div style="text-align: center;">
          <i class="fas fa-play-circle" style="font-size: 5rem; color: #e50914; margin-bottom: 20px;"></i>
          <h3>${episode.name || `الحلقة ${currentEpisode + 1}`}</h3>
          <p>جاري تحميل مشغل الفيديو...</p>
        </div>
      `;
      
      // Scroll to player
      playerContainer.scrollIntoView({ behavior: 'smooth' });
    }

    // Display error message
    function displayError() {
      seriesTitle.textContent = 'حدث خطأ في التحميل';
      seriesDescription.textContent = 'تعذر تحميل بيانات المسلسل. يرجى المحاولة مرة أخرى لاحقًا.';
      episodeList.innerHTML = '';
    }

    // Event Listeners
    playButton.addEventListener('click', playEpisode);
    
    closePlayer.addEventListener('click', () => {
      playerContainer.style.display = 'none';
    });
    
    playPause.addEventListener('click', () => {
      const icon = playPause.querySelector('i');
      if (icon.classList.contains('fa-play')) {
        icon.classList.remove('fa-play');
        icon.classList.add('fa-pause');
        // Play video
      } else {
        icon.classList.remove('fa-pause');
        icon.classList.add('fa-play');
        // Pause video
      }
    });
    
    volumeSlider.addEventListener('input', (e) => {
      // Set volume
    });
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && currentEpisode < episodes.length - 1) {
        selectEpisode(currentEpisode + 1);
      } else if (e.key === 'ArrowRight' && currentEpisode > 0) {
        selectEpisode(currentEpisode - 1);
      } else if (e.key === 'Enter') {
        playEpisode();
      } else if (e.key === 'Escape' && playerContainer.style.display === 'block') {
        playerContainer.style.display = 'none';
      }
    });

    // Initialize
    fetchSeriesData();
    fetchEpisodes();
  </script>
</body>
</html>
