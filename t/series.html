<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل مسلسل</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    :root {
      --highlight-color: red;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      direction: rtl;
    }
    header {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 10;
    }
    header img { height: 50px; }
    .container {
      margin-top: 80px;
      padding: 0 3vw;
      display: flex;
      flex-direction: row-reverse;
      align-items: flex-start;
      gap: 3vw;
    }
    .poster {
      width: 20vw;
      height: 30vw;
      background: #333;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
    .info { flex: 1; }
    .title {
      font-size: 2.5vw;
      margin-bottom: 15px;
      color: #ffffff;
    }
    .description {
      font-size: 2.0vw;
      margin-bottom: 15px;
      color: #c8c8c8;
    }
    .episode-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1vw;
    }
    .episode {
      min-width: 8vw;
      height: 4vw;
      background: #444;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      transition: border 0.2s;
      cursor: pointer;
      padding: 0 0.5vw;
      text-align: center;
    }
    .episode.selected {
      border-color: var(--highlight-color);
      font-weight: bold;
    }
    .loading {
      color: #aaa;
      font-size: 1.5vw;
      text-align: center;
      padding: 20px;
    }
    .error {
      color: #ff5555;
      font-size: 1.5vw;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .poster {
        width: 40vw;
        height: 60vw;
      }
      .title { font-size: 28px; }
      .description { font-size: 20px; }
      .episode {
        min-width: 18vw;
        height: 8vw;
        font-size: 14px;
      }
      .loading, .error { font-size: 16px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/qmsweb/Tools/main/images/one.png" alt="Logo">
  </header>

  <div class="container">
    <div class="poster" id="seriesPoster"></div>
    <div class="info">
      <div class="title" id="seriesTitle">جارٍ التحميل...</div>
      <div class="description" id="seriesDescription">جاري تحميل الوصف...</div>
      <div class="episode-list" id="episodeList">
        <div class="loading">جاري تحميل الحلقات...</div>
      </div>
    </div>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDErdK7mjrXUtBYR28U7JIpbFi5RHWM9zM",
      authDomain: "momentschat.firebaseapp.com",
      databaseURL: "https://momentschat.firebaseio.com",
      projectId: "momentschat",
      storageBucket: "momentschat.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "1:866549697398:android:024dd3bf3b81d1adf78857"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // قراءة seriesId من URL
    const urlParams = new URLSearchParams(window.location.search);
    const rawId = urlParams.get('id') || 'defaultSeriesId';
    let seriesId = rawId;
    const parsed = parseInt(rawId, 10);
    if (!isNaN(parsed) && String(parsed) === rawId) {
      seriesId = parsed;
    }
    console.log("Series ID from URL:", seriesId, "type:", typeof seriesId);

    // عناصر DOM
    const seriesPoster = document.getElementById('seriesPoster');
    const seriesTitle = document.getElementById('seriesTitle');
    const seriesDescription = document.getElementById('seriesDescription');
    const episodeList = document.getElementById('episodeList');

    // الحالة
    let currentEpisode = 0;
    let episodes = [];
    let seriesData = {};

    // جلب بيانات المسلسل من JTV_Cartoon
    function fetchSeriesData() {
      const seriesRef = database.ref('JTV_Cartoon/' + seriesId);
      seriesRef.once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            seriesData = snapshot.val();
            updateSeriesUI();
            console.log("Series data loaded:", seriesData);
          } else {
            console.log("No series data for ID:", seriesId);
            displayError("لم يتم العثور على بيانات المسلسل");
          }
        })
        .catch(error => {
          console.error("Error fetching series data:", error);
          displayError("خطأ في تحميل بيانات المسلسل");
        });
    }

    // جلب الحلقات من JTV_episodes/{seriesId}/{episodeId}
    function fetchEpisodes() {
      episodeList.innerHTML = ''; // إزالة رسالة التحميل
      const episodesRef = database.ref(`JTV_episodes/${seriesId}`);
      episodesRef.once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            episodes = [];
            snapshot.forEach(childSnapshot => {
              const epData = childSnapshot.val();
              // احفظ المفتاح داخل الكائن
              epData.id = childSnapshot.key;
              console.log("Loaded episode:", epData.id, epData);
              episodes.push(epData);
            });
            // ترتيب حسب order إن وجد، وإلا حسب الاسم أبجديًا
            episodes.sort((a, b) => {
              if (a.order != null && b.order != null) {
                return a.order - b.order;
              }
              const nameA = (a.name || "").toString();
              const nameB = (b.name || "").toString();
              return nameA.localeCompare(nameB, 'ar');
            });
            console.log("Episodes after sort:", episodes);
            renderEpisodes();
          } else {
            console.log("لا توجد حلقات لمسلسل ID:", seriesId);
            episodeList.innerHTML = '<div class="error">لا توجد حلقات متاحة لهذا المسلسل</div>';
          }
        })
        .catch(error => {
          console.error("Error fetching episodes:", error);
          episodeList.innerHTML = '<div class="error">حدث خطأ أثناء تحميل الحلقات</div>';
        });
    }

    // تحديث واجهة المسلسل
    function updateSeriesUI() {
      if (seriesData.cover_URL) {
        seriesPoster.style.backgroundImage = `url('${seriesData.cover_URL}')`;
      } else {
        seriesPoster.style.backgroundImage = `url('https://via.placeholder.com/300x450?text=صورة+المسلسل')`;
      }
      if (seriesData.title) {
        seriesTitle.textContent = seriesData.title;
      } else if (seriesData.name) {
        seriesTitle.textContent = seriesData.name;
      } else {
        seriesTitle.textContent = 'اسم المسلسل';
      }
      if (seriesData.description) {
        seriesDescription.textContent = seriesData.description;
      } else {
        seriesDescription.textContent = 'وصف المسلسل';
      }
    }

    // عرض قائمة الحلقات: يظهر اسم الحلقة أو “حلقة X” إذا الاسم مفقود
    function renderEpisodes() {
      if (episodes.length === 0) {
        episodeList.innerHTML = '<div class="error">لا توجد حلقات متاحة</div>';
        return;
      }
      episodeList.innerHTML = '';
      episodes.forEach((episode, index) => {
        const epElement = document.createElement('div');
        epElement.className = 'episode' + (index === currentEpisode ? ' selected' : '');
        // إذا الاسم موجود، أظهره، وإلا عرض "حلقة X"
        epElement.textContent = episode.name ? episode.name : `حلقة ${index + 1}`;
        epElement.title = episode.name || `الحلقة ${index + 1}`;
        epElement.addEventListener('click', () => {
          selectEpisode(index);
        });
        episodeList.appendChild(epElement);
      });
    }

    function selectEpisode(index) {
      currentEpisode = index;
      const allEpisodes = document.querySelectorAll('.episode');
      allEpisodes.forEach((ep, i) => {
        ep.classList.toggle('selected', i === index);
      });
    }

    function playEpisode() {
      if (episodes.length === 0 || !episodes[currentEpisode]) return;
      const episode = episodes[currentEpisode];
      let info = `🎬 `;
      info += episode.name ? episode.name : `الحلقة ${currentEpisode + 1}`;
      if (episode.video_url) {
        info += `\n🔗 رابط التشغيل: ${episode.video_url}`;
      }
      alert(info);
    }

    function displayError(message) {
      seriesTitle.textContent = 'حدث خطأ';
      seriesDescription.textContent = message || 'تعذر تحميل بيانات المسلسل. يرجى المحاولة لاحقًا.';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && currentEpisode < episodes.length - 1) {
        selectEpisode(currentEpisode + 1);
      } else if (e.key === 'ArrowRight' && currentEpisode > 0) {
        selectEpisode(currentEpisode - 1);
      } else if (e.key === 'Enter') {
        playEpisode();
      }
    });

    // بدء التحميل
    fetchSeriesData();
    fetchEpisodes();
  </script>
</body>
</html>
