<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل مسلسل</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    :root {
      --highlight-color: red;
      --episode-gap: 2.5vw; /* زيادة المسافة بين الحلقات */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      direction: rtl;
    }
    header {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 10;
    }
    header img { height: 50px; }
    .container {
      margin-top: 80px;
      padding: 0 3vw;
      display: flex;
      flex-direction: row-reverse;
      align-items: flex-start;
      gap: 3vw;
    }
    .poster {
      width: 20vw;
      height: 30vw;
      background: #333;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
    .info { flex: 1; }
    .title {
      font-size: 2.5vw;
      margin-bottom: 15px;
      color: #ffffff;
    }
    .description {
      font-size: 2.0vw;
      margin-bottom: 15px;
      color: #c8c8c8;
    }
    .episode-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--episode-gap); /* استخدام المتغير للتحكم بالمسافة */
      margin-top: 1vw;
    }
    .episode {
      min-width: 10vw;
      height: 5vw;
      background: #444;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      transition: all 0.3s ease; /* إضافة انتقال سلس */
      cursor: pointer;
      padding: 0 0.5vw;
      text-align: center;
      font-size: 1.3vw;
      position: relative;
    }
    .episode.selected {
      border-color: var(--highlight-color);
      font-weight: bold;
      transform: scale(1.05); /* تكبير الحلقة المحددة */
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* إضافة ظل */
      z-index: 1; /* التأكد من ظهور الحلقة فوق البقية */
    }
    .episode:focus {
      outline: 2px solid var(--highlight-color); /* إطار مرئي للتركيز */
      outline-offset: 2px;
    }
    .loading {
      color: #aaa;
      font-size: 1.5vw;
      text-align: center;
      padding: 20px;
    }
    .error {
      color: #ff5555;
      font-size: 1.5vw;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 768px) {
      :root {
        --episode-gap: 3vw; /* زيادة أكبر للجوال */
      }
      .poster {
        width: 40vw;
        height: 60vw;
      }
      .title { font-size: 28px; }
      .description { font-size: 20px; }
      .episode {
        min-width: 1vw;
        height: 8vw;
        font-size: 14px;
      }
      .loading, .error { font-size: 16px; }
    }
    @media (min-width: 1600px) {
      :root {
        --episode-gap: 25px; /* مسافة ثابتة للشاشات الكبيرة */
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/qmsweb/Tools/main/images/one.png" alt="Logo">
  </header>

  <div class="container">
    <div class="poster" id="seriesPoster"></div>
    <div class="info">
      <div class="title" id="seriesTitle">جارٍ التحميل...</div>
      <div class="description" id="seriesDescription">جاري تحميل الوصف...</div>
      <div class="episode-list" id="episodeList">
        <div class="loading">جاري تحميل الحلقات...</div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDErdK7mjrXUtBYR28U7JIpbFi5RHWM9zM",
      authDomain: "momentschat.firebaseapp.com",
      databaseURL: "https://momentschat.firebaseio.com",
      projectId: "momentschat",
      storageBucket: "momentschat.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "1:866549697398:android:024dd3bf3b81d1adf78857"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const rawId = urlParams.get('id') || 'defaultSeriesId';
    let seriesId = isNaN(parseInt(rawId)) ? rawId : parseInt(rawId);

    const seriesPoster = document.getElementById('seriesPoster');
    const seriesTitle = document.getElementById('seriesTitle');
    const seriesDescription = document.getElementById('seriesDescription');
    const episodeList = document.getElementById('episodeList');

    let currentEpisode = 0;
    let episodes = [];
    let seriesData = {};

    function fetchSeriesData() {
      const seriesRef = database.ref('JTV_Cartoon/' + seriesId);
      seriesRef.once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            seriesData = snapshot.val();
            updateSeriesUI();
          } else {
            displayError("لم يتم العثور على بيانات المسلسل");
          }
        })
        .catch(() => {
          displayError("خطأ في تحميل بيانات المسلسل");
        });
    }

    function fetchEpisodes() {
      episodeList.innerHTML = '';
      const episodesRef = database.ref(`JTV_episodes/${seriesId}`);
      episodesRef.once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            episodes = [];
            snapshot.forEach(childSnapshot => {
              const epData = childSnapshot.val();
              epData.id = childSnapshot.key;
              epData.URL = epData.URL || ''; // استخدام المفتاح URL هنا
              episodes.push(epData);
            });
            episodes.sort((a, b) => {
              if (a.order != null && b.order != null) return a.order - b.order;
              return (a.name || "").localeCompare(b.name || "", 'ar');
            });
            renderEpisodes();
          } else {
            episodeList.innerHTML = '<div class="error">لا توجد حلقات متاحة لهذا المسلسل</div>';
          }
        })
        .catch(() => {
          episodeList.innerHTML = '<div class="error">حدث خطأ أثناء تحميل الحلقات</div>';
        });
    }

    function updateSeriesUI() {
      seriesPoster.style.backgroundImage = `url('${seriesData.cover_URL || 'https://via.placeholder.com/300x450?text=صورة+المسلسل'}')`;
      seriesTitle.textContent = seriesData.title || seriesData.name || 'اسم المسلسل';
      seriesDescription.textContent = seriesData.description || 'وصف المسلسل';
    }

    function renderEpisodes() {
      if (episodes.length === 0) {
        episodeList.innerHTML = '<div class="error">لا توجد حلقات متاحة</div>';
        return;
      }
      episodeList.innerHTML = '';
      episodes.forEach((episode, index) => {
        const epElement = document.createElement('div');
        epElement.className = 'episode';
        if (index === currentEpisode) {
          epElement.classList.add('selected');
        }
        epElement.textContent = episode.name || `حلقة ${index + 1}`;
        epElement.title = episode.name || `الحلقة ${index + 1}`;
        epElement.setAttribute('tabindex', '0');
        // عند النقر: تحديد الحلقة ثم إرسال الرابط فورًا
        epElement.addEventListener('click', () => {
          selectEpisode(index);
          playEpisode();
        });
        episodeList.appendChild(epElement);
      });

      // تركيز الحلقة المحددة تلقائيًا
      setTimeout(() => {
        const selectedEp = document.querySelector('.episode.selected');
        if (selectedEp) {
          selectedEp.focus();
        }
      }, 500);
    }

    function selectEpisode(index) {
      currentEpisode = index;
      document.querySelectorAll('.episode').forEach((ep, i) => {
        ep.classList.toggle('selected', i === index);
      });
      const selectedEp = document.querySelector('.episode.selected');
      if (selectedEp) {
        selectedEp.focus();
        selectedEp.scrollIntoView({ 
          behavior: 'smooth', 
          block: 'nearest', 
          inline: 'center' 
        });
      }
    }

    function playEpisode() {
      const episode = episodes[currentEpisode];
      if (!episode) return;
      const link = episode.URL || ''; // استخدام المفتاح URL هنا
      if (window.AndroidInterface && typeof window.AndroidInterface.openEpisode === 'function') {
        window.AndroidInterface.openEpisode(link);
      } else {
        alert(`🎬 ${episode.name || `الحلقة ${currentEpisode + 1}`}\n🔗 ${link || 'لا يوجد رابط'}`);
      }
    }

    function displayError(message) {
      seriesTitle.textContent = 'حدث خطأ';
      seriesDescription.textContent = message || 'تعذر تحميل بيانات المسلسل. يرجى المحاولة لاحقًا.';
    }

    // تحسين التحكم بالريموت
    document.addEventListener('keydown', e => {
      const isRTL = document.dir === 'rtl';
      const episodeCount = episodes.length;
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        e.preventDefault();
        let newIndex = currentEpisode;
        if ((e.key === 'ArrowLeft' && !isRTL) || 
            (e.key === 'ArrowRight' && isRTL)) {
          newIndex = (currentEpisode + 1) % episodeCount;
        } else {
          newIndex = (currentEpisode - 1 + episodeCount) % episodeCount;
        }
        selectEpisode(newIndex);
      } 
      else if (e.key === 'Enter') {
        e.preventDefault();
        playEpisode();
      }
    });

    // استدعاء البيانات
    fetchSeriesData();
    fetchEpisodes();
  </script>
</body>
</html>
