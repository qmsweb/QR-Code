<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأفلام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e50914;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-right: 10px;
        }

        .slider {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 15px;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .movie {
            min-width: 200px;
            height: 300px;
            background-color: #222;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            scroll-margin: 20px;
            outline: none;
        }

        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .movie:focus-visible {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px #e50914, 0 0 20px 10px rgba(229, 9, 20, 0.7);
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            outline: none;
        }

        button:focus-visible {
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px #e50914;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-button:hover {
            background-color: #b2070f;
        }

        *:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>موقع الأفلام</h1>
        <p>أفضل مجموعة أفلام لعام 2023</p>
    </header>

    <div class="section">
        <h2 class="section-title">الأفلام الأكثر مشاهدة</h2>
        <div class="slider">
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?action" alt="فيلم الأكشن الأول">
                <div class="movie-title">فيلم الأكشن الأول</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?comedy" alt="الفيلم الكوميدي">
                <div class="movie-title">الفيلم الكوميدي</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?drama" alt="الدراما الرائعة">
                <div class="movie-title">الدراما الرائعة</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?adventure" alt="المغامرة المثيرة">
                <div class="movie-title">المغامرة المثيرة</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?sci-fi" alt="الخيال العلمي">
                <div class="movie-title">الخيال العلمي</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?horror" alt="الرعب">
                <div class="movie-title">الرعب</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">أحدث الإصدارات</h2>
        <div class="slider">
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?new,movie,1" alt="الإصدار الجديد 1">
                <div class="movie-title">الإصدار الجديد 1</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?new,movie,2" alt="الإصدار الجديد 2">
                <div class="movie-title">الإصدار الجديد 2</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?new,movie,3" alt="الإصدار الجديد 3">
                <div class="movie-title">الإصدار الجديد 3</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?new,movie,4" alt="الإصدار الجديد 4">
                <div class="movie-title">الإصدار الجديد 4</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">الأفلام العربية</h2>
        <div class="slider">
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?arab,movie,1" alt="فيلم عربي 1">
                <div class="movie-title">فيلم عربي 1</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?arab,movie,2" alt="فيلم عربي 2">
                <div class="movie-title">فيلم عربي 2</div>
            </div>
            <div class="movie" tabindex="0">
                <img src="https://source.unsplash.com/200x300/?arab,movie,3" alt="فيلم عربي 3">
                <div class="movie-title">فيلم عربي 3</div>
            </div>
        </div>
    </div>
</body>
</html>
