<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>واجهة أفلام للريموت</title>
  <style>
    :root {
      --highlight-color: red;
    }
    * {
      box-sizing: border-box;
      /* تعطيل اختيار النص لتجنب سلوك غير مرغوب */
      user-select: none;
    }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow-y: auto;    /* السماح بالتمرير العمودي برمجياً عند التنقل بين الأقسام */
      overflow-x: hidden;  /* منع التمرير الأفقي العام */
      direction: rtl;
    }
    header {
      position: fixed; /* تثبيت الشعار في الأعلى */
      top: 10px;
      right: 20px;
      z-index: 10;
    }
    header img {
      height: 50px;
    }
    #app {
      padding-top: 70px; /* لتفادي تراكب المحتوى مع الهيدر */
    }
    .section {
      margin: 40px 0;
    }
    .section-title {
      margin: 10px 3vw;
      font-size: 2vw;
      color: #f0f0f0;
      text-align: right;
    }
    .carousel {
      display: flex;
      flex-direction: row;
      overflow-x: hidden; /* منع التمرير اليدوي أو لمسي، لكن سنستخدم scrollLeft برمجياً */
      scroll-behavior: smooth;
      padding: 0 3vw;
      /* تعطيل تفاعلات اللمس أو الفأرة */
      touch-action: none;
    }
    .movie {
      flex: 0 0 auto;
      width: 12vw;
      height: 18vw;
      background: #444;
      margin-left: 1vw;
      border: 3px solid transparent;
      transition: border 0.2s;
      border-radius: 6px;
    }
    .movie.selected {
      border: 3px solid var(--highlight-color);
    }
    .section.selected .section-title {
      color: var(--highlight-color);
    }
    @media (max-width: 768px) {
      .movie {
        width: 30vw;
        height: 45vw;
      }
      .section-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/qmsweb/Tools/main/images/one.png" alt="Logo">
  </header>
  <div id="app"></div>
  <script>
    const categories = ['مسلسلات جديدة', 'أفلام دراما', 'أفلام كوميديا', 'أفلام رعب'];
    const app = document.getElementById('app');
    let sections = [];
    let currentSection = 0;
    let currentMovie = 0;

    function createSections() {
      categories.forEach((category, i) => {
        const section = document.createElement('div');
        section.className = 'section' + (i === 0 ? ' selected' : '');

        const title = document.createElement('div');
        title.className = 'section-title';
        title.textContent = category;

        const carousel = document.createElement('div');
        carousel.className = 'carousel';

        for (let j = 0; j < 15; j++) {
          const movie = document.createElement('div');
          movie.className = 'movie' + (j === 0 && i === 0 ? ' selected' : '');
          carousel.appendChild(movie);
        }

        section.appendChild(title);
        section.appendChild(carousel);
        app.appendChild(section);
        sections.push(section);
      });
    }

    function updateSelection() {
      // تحديث الكلاسات للظهور البصري
      sections.forEach((section, sIndex) => {
        section.classList.toggle('selected', sIndex === currentSection);
        const movies = section.querySelectorAll('.movie');
        movies.forEach((movie, mIndex) => {
          movie.classList.toggle('selected', sIndex === currentSection && mIndex === currentMovie);
        });
      });

      // تمرير أفقي برمجي للعنصر المحدد داخل الكاروسيل الحالي
      const carousel = sections[currentSection].querySelector('.carousel');
      const movies = carousel.querySelectorAll('.movie');
      const movie = movies[currentMovie];
      // حساب الموضع بحيث يكون العنصر في المنتصف عرضياً
      const offsetLeft = movie.offsetLeft - (carousel.clientWidth - movie.clientWidth) / 2;
      carousel.scrollTo({ left: offsetLeft, behavior: 'smooth' });

      // تمرير عمودي برمجي لإظهار القسم الحالي في منتصف الشاشة
      sections[currentSection].scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    document.addEventListener('keydown', (e) => {
      // منع السلوك الافتراضي للتمرير بالأسهم على الصفحة
      if (['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(e.key)) {
        e.preventDefault();
      }
      const currentCarousel = sections[currentSection].querySelector('.carousel');
      const movies = currentCarousel.querySelectorAll('.movie');

      if (e.key === 'ArrowLeft' && currentMovie < movies.length - 1) {
        currentMovie++;
        updateSelection();
      } else if (e.key === 'ArrowRight' && currentMovie > 0) {
        currentMovie--;
        updateSelection();
      } else if (e.key === 'ArrowDown' && currentSection < sections.length - 1) {
        currentSection++;
        currentMovie = 0;
        updateSelection();
      } else if (e.key === 'ArrowUp' && currentSection > 0) {
        currentSection--;
        currentMovie = 0;
        updateSelection();
      } else if (e.key === 'Enter') {
        alert(`🎬 تم اختيار فيلم رقم ${currentMovie + 1} من قسم "${categories[currentSection]}"`);
      }
    });

    createSections();
    // تمرير أول قسم عند التحميل إذا لزم
    sections[currentSection]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
  </script>
</body>
</html>
