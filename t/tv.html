<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع الأفلام</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      color: #e50914;
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .slider {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Firefox */
    }
    .slider::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }
    .movie {
      min-width: 200px;
      height: 300px;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      outline: none;
      flex-shrink: 0;
    }
    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .movie-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      font-size: 1rem;
    }
    .movie.focused {
      transform: scale(1.1);
      box-shadow: 0 0 10px #e50914;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>🎬 موقع الأفلام</h1>

  <div class="section" data-section>
    <h2 class="section-title">الأكثر مشاهدة</h2>
    <div class="slider" data-slider>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?action" /><div class="movie-title">أكشن</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?comedy" /><div class="movie-title">كوميديا</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?drama" /><div class="movie-title">دراما</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?horror" /><div class="movie-title">رعب</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?thriller" /><div class="movie-title">تشويق</div></div>
    </div>
  </div>

  <div class="section" data-section>
    <h2 class="section-title">الأفلام الجديدة</h2>
    <div class="slider" data-slider>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?new-movie" /><div class="movie-title">جديد 1</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?cinema" /><div class="movie-title">جديد 2</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?release" /><div class="movie-title">جديد 3</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?blockbuster" /><div class="movie-title">جديد 4</div></div>
    </div>
  </div>

  <div class="section" data-section>
    <h2 class="section-title">الأفلام العائلية</h2>
    <div class="slider" data-slider>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?family" /><div class="movie-title">عائلي 1</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?kids" /><div class="movie-title">عائلي 2</div></div>
      <div class="movie"><img src="https://source.unsplash.com/200x300/?cartoon" /><div class="movie-title">عائلي 3</div></div>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll("[data-section]");
    let currentSectionIndex = 0;
    let currentItemIndex = 0;

    function updateFocus() {
      sections.forEach((section, sIdx) => {
        const movies = section.querySelectorAll(".movie");
        movies.forEach((movie, mIdx) => {
          movie.classList.remove("focused");
          if (sIdx === currentSectionIndex && mIdx === currentItemIndex) {
            movie.classList.add("focused");
            movie.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
          }
        });
      });
    }

    updateFocus();

    document.addEventListener("keydown", (e) => {
      const currentSlider = sections[currentSectionIndex].querySelectorAll(".movie");
      if (e.key === "ArrowRight" && currentItemIndex < currentSlider.length - 1) {
        currentItemIndex++;
      } else if (e.key === "ArrowLeft" && currentItemIndex > 0) {
        currentItemIndex--;
      } else if (e.key === "ArrowDown" && currentSectionIndex < sections.length - 1) {
        currentSectionIndex++;
        const newSlider = sections[currentSectionIndex].querySelectorAll(".movie");
        currentItemIndex = Math.min(currentItemIndex, newSlider.length - 1);
      } else if (e.key === "ArrowUp" && currentSectionIndex > 0) {
        currentSectionIndex--;
        const newSlider = sections[currentSectionIndex].querySelectorAll(".movie");
        currentItemIndex = Math.min(currentItemIndex, newSlider.length - 1);
      }
      updateFocus();
    });
  </script>
</body>
</html>
