<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Video Player</title>
  <link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/phosphor.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      outline: none;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 15px;
    }

    .controls i {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .progress-bar {
      flex-grow: 1;
      height: 6px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00adef;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="video" tabindex="0">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <i id="playPause" class="ph ph-play"></i>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const playPauseIcon = document.getElementById("playPause");
    const progressBar = document.getElementById("progress");

    function togglePlayPause() {
      if (video.paused) {
        video.play();
        playPauseIcon.className = "ph ph-pause";
      } else {
        video.pause();
        playPauseIcon.className = "ph ph-play";
      }
    }

    function updateProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = percent + "%";
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowRight":
          video.currentTime += 10;
          break;
        case "ArrowLeft":
          video.currentTime -= 10;
          break;
        case "Enter":
        case "OK":
        case " ":
          togglePlayPause();
          break;
      }
    });

    playPauseIcon.onclick = togglePlayPause;
    video.ontimeupdate = updateProgress;

    window.onload = () => video.focus();
  </script>
</body>
</html>
