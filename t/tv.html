<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>واجهة أفلام</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .section {
      margin: 20px 0;
    }

    .section-title {
      font-size: 1.2rem;
      margin: 0 20px 10px;
    }

    .movies-row {
      display: flex;
      flex-direction: row;
      direction: rtl;
      gap: 16px;
      overflow: hidden;
      padding: 0 20px;
    }

    .movie-item {
      min-width: 150px;
      height: 200px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      border-radius: 4px;
      outline: none;
      transition: transform 0.1s;
    }

    .movie-item:focus {
      outline: 3px solid #1E90FF;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <main id="app">
    <section class="section" data-row="0">
      <h2 class="section-title">القسم الأول</h2>
      <div class="movies-row">
        <div class="movie-item" tabindex="0" data-row="0" data-col="0">فيلم 1-1</div>
        <div class="movie-item" tabindex="0" data-row="0" data-col="1">فيلم 1-2</div>
        <div class="movie-item" tabindex="0" data-row="0" data-col="2">فيلم 1-3</div>
      </div>
    </section>
    <section class="section" data-row="1">
      <h2 class="section-title">القسم الثاني</h2>
      <div class="movies-row">
        <div class="movie-item" tabindex="0" data-row="1" data-col="0">فيلم 2-1</div>
        <div class="movie-item" tabindex="0" data-row="1" data-col="1">فيلم 2-2</div>
        <div class="movie-item" tabindex="0" data-row="1" data-col="2">فيلم 2-3</div>
      </div>
    </section>
    <section class="section" data-row="2">
      <h2 class="section-title">القسم الثالث</h2>
      <div class="movies-row">
        <div class="movie-item" tabindex="0" data-row="2" data-col="0">فيلم 3-1</div>
        <div class="movie-item" tabindex="0" data-row="2" data-col="1">فيلم 3-2</div>
        <div class="movie-item" tabindex="0" data-row="2" data-col="2">فيلم 3-3</div>
      </div>
    </section>
    <section class="section" data-row="3">
      <h2 class="section-title">القسم الرابع</h2>
      <div class="movies-row">
        <div class="movie-item" tabindex="0" data-row="3" data-col="0">فيلم 4-1</div>
        <div class="movie-item" tabindex="0" data-row="3" data-col="1">فيلم 4-2</div>
        <div class="movie-item" tabindex="0" data-row="3" data-col="2">فيلم 4-3</div>
      </div>
    </section>
  </main>

  <script>
    (function() {
      const sections = Array.from(document.querySelectorAll('.section'));
      const rows = sections.map(section => {
        return Array.from(section.querySelectorAll('.movie-item'));
      });

      function getFocusedPosition() {
        const active = document.activeElement;
        if (active && active.classList.contains('movie-item')) {
          const row = parseInt(active.dataset.row, 10);
          const col = parseInt(active.dataset.col, 10);
          return { row, col };
        }
        return null;
      }

      function focusAt(row, col) {
        if (row < 0 || row >= rows.length) return;
        const rowArr = rows[row];
        if (!rowArr) return;
        if (col < 0) col = 0;
        if (col >= rowArr.length) col = rowArr.length - 1;
        const el = rowArr[col];
        if (el) {
          el.focus();
          el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }
      }

      window.addEventListener('keydown', function(e) {
        const pos = getFocusedPosition();
        if (!pos) return;
        let { row, col } = pos;
        switch (e.key) {
          case 'ArrowRight':
            focusAt(row, col + 1);
            e.preventDefault();
            break;
          case 'ArrowLeft':
            focusAt(row, col - 1);
            e.preventDefault();
            break;
          case 'ArrowDown':
            focusAt(row + 1, col);
            e.preventDefault();
            break;
          case 'ArrowUp':
            focusAt(row - 1, col);
            e.preventDefault();
            break;
        }
      });

      window.addEventListener('load', () => {
        if (rows.length && rows[0].length) {
          rows[0][0].focus();
        }
      });
    })();
  </script>
</body>
</html>
