<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>واجهة أفلام للتلفاز</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Base Styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* Sections */
    .section {
      margin: 60px 0;
    }
    
    .section-title {
      font-size: 36px;
      margin: 0 60px 30px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    /* Movies Row - التعديل الأهم هنا */
    .movies-row {
      display: flex;
      flex-direction: row;
      direction: rtl; /* مهم للتلفاز */
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      padding: 20px 60px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Hide scrollbar */
    .movies-row::-webkit-scrollbar {
      display: none;
    }
    
    /* Movie Item - التعديل الأهم هنا */
    .movie-item {
      display: inline-block; /* ضروري للتلفاز */
      width: 280px;
      height: 380px;
      background-color: #222;
      margin-left: 30px; /* المسافة بين العناصر */
      font-size: 28px;
      border-radius: 8px;
      border: 3px solid transparent;
      transition: all 0.3s ease;
      flex-shrink: 0;
      text-align: center;
      line-height: 380px;
    }
    
    /* أول عنصر لا يحتاج مسافة يسار */
    .movie-item:first-child {
      margin-left: 0;
    }
    
    /* Focus Styles */
    .movie-item:focus {
      outline: none;
      border-color: #1E90FF;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.8);
    }
    
    /* إخفاء مؤشر الفأرة */
    body {
      cursor: none;
    }
  </style>
</head>
<body>
  <main id="app">
    <section class="section" data-row="0">
      <h2 class="section-title">الأفلام الموصى بها</h2>
      <div class="movies-row" id="row-0">
        <div class="movie-item" tabindex="0" data-row="0" data-col="0">فيلم 1-1</div>
        <div class="movie-item" tabindex="0" data-row="0" data-col="1">فيلم 1-2</div>
        <div class="movie-item" tabindex="0" data-row="0" data-col="2">فيلم 1-3</div>
        <div class="movie-item" tabindex="0" data-row="0" data-col="3">فيلم 1-4</div>
        <div class="movie-item" tabindex="0" data-row="0" data-col="4">فيلم 1-5</div>
      </div>
    </section>

    <section class="section" data-row="1">
      <h2 class="section-title">الأكثر مشاهدة</h2>
      <div class="movies-row" id="row-1">
        <div class="movie-item" tabindex="0" data-row="1" data-col="0">فيلم 2-1</div>
        <div class="movie-item" tabindex="0" data-row="1" data-col="1">فيلم 2-2</div>
        <div class="movie-item" tabindex="0" data-row="1" data-col="2">فيلم 2-3</div>
        <div class="movie-item" tabindex="0" data-row="1" data-col="3">فيلم 2-4</div>
        <div class="movie-item" tabindex="0" data-row="1" data-col="4">فيلم 2-5</div>
      </div>
    </section>
  </main>

  <script>
    // تأخير التنفيذ حتى يكتمل تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      // تعطيل مؤشر الفأرة
      document.body.style.cursor = 'none';
      
      // تهيئة العناصر
      const rows = document.querySelectorAll('.movies-row');
      const items = document.querySelectorAll('.movie-item');
      
      // تأكيد تعيين tabindex لجميع العناصر
      items.forEach(item => {
        item.setAttribute('tabindex', '0');
      });
      
      // دالة للتركيز على عنصر معين
      function focusItem(row, col) {
        const target = document.querySelector(`.movie-item[data-row="${row}"][data-col="${col}"]`);
        if (target) {
          target.focus();
          scrollToItem(target);
        }
      }
      
      // دالة لتمرير الصف إلى العنصر المحدد
      function scrollToItem(item) {
        const row = item.parentElement;
        const rowRect = row.getBoundingClientRect();
        const itemRect = item.getBoundingClientRect();
        
        // حساب موضع التمرير
        const scrollPos = itemRect.left - rowRect.left - (rowRect.width / 2) + (itemRect.width / 2);
        row.scrollLeft += scrollPos;
      }
      
      // التركيز على أول عنصر بعد تحميل الصفحة
      setTimeout(() => {
        focusItem(0, 0);
      }, 500);
      
      // التعامل مع أحداث لوحة المفاتيح (الريموت)
      document.addEventListener('keydown', function(e) {
        const active = document.activeElement;
        if (!active || !active.classList.contains('movie-item')) return;
        
        const row = parseInt(active.getAttribute('data-row'));
        const col = parseInt(active.getAttribute('data-col'));
        
        // منع السلوك الافتراضي لكل الأزرار
        e.preventDefault();
        
        switch (e.key) {
          case 'ArrowRight':
            focusItem(row, col - 1);
            break;
          case 'ArrowLeft':
            focusItem(row, col + 1);
            break;
          case 'ArrowDown':
            focusItem(row + 1, col);
            break;
          case 'ArrowUp':
            focusItem(row - 1, col);
            break;
          case 'Enter':
            alert('تم اختيار: ' + active.textContent);
            break;
          case 'Backspace':
            // العودة للخلف
            break;
        }
      });
      
      // منع التمرير بالفأرة
      rows.forEach(row => {
        row.addEventListener('wheel', e => e.preventDefault());
      });
    });
  </script>
</body>
</html>
